<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full HTML practice</title>
    <link rel="icon" href="pic/root.jpg">
</head>
<body>
    <div>
        <p>
            Hello, my name is <em><strong>Mahi Hoque</strong></em> This is summary of what I learned in module1(HTML).

            <label for="">What I learned:</label>
            <br>
            <br>
            <h1>Ordered list</h1>
            <ol>
                <li>apple</li>
                <li>mango</li>
            </ol>
            <h2>Descriptive list</h2>
            <dl>
                <dt>apple</dt>
                <dd>apple is a fruit and logo of iphone</dd>
                <dt>mango</dt>
                <dd>I like mango icecream</dd>
            </dl>
        </p>
    </div>
    <div>
        <img src="pic/question.jpg" height="100" width="100">
        <a href="pic/question.jpg" download>icon download</a>
    </div>
    <div>
        <h3>Form</h3>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Type your name">
            <input type="password" placeholder="type pass">
            <select>
                <label>Choose gender:</label>
                <br>
                <option value="male">Man</option>
                <option value="female">Woman</option>
            </select>
            <input type="submit" value="submit">
        </form>
    </div>
    <footer>Copyright&copy2026</footer>
</body>
</html>
